<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="pt-100" enctype="multipart/form-data" >
  <div class="row justify-content-center">
      <div class="form-group col-4">
        <label class="font-weight-bolder">Profile Picture</label>
        <input type="file" formControlName="profilePic" class="form-control" (change)="fileSelected($event)" >
      </div>
    </div>
