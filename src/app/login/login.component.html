<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-4 text-center">
    </div>
    <div class="col-md-offset-3 col-md-4 text-center">
      <h1 class='text-red'>Welcome User</h1>
      <form class="form-login" action="#" method="post">
        <br />
        <h4>Secure Login</h4>
        <br /> <input type="text" name="username" class="form-control input-sm chat-input" placeholder="username"
         [(ngModel)] = "userN" /> <br /> <br /> <input type="password" id="userPassword"
          class="form-control input-sm chat-input" placeholder="password" name="password" [(ngModel)] = "passW" /> <br /> <br />
        <div class="wrapper">
          <span class="group-btn">
            <button class="btn btn-primary btn-md" id="submit_button" (click)="authenticateUser()">
              Login <i class="fa fa-sign-in"></i></button>
          </span>
        </div>
        <form action="register" method="get">
          <button type="submit" class="btn btn-md" id="register_button">Register New Account</button>
        </form>
      </form>

    </div>
  </div>
</div>
