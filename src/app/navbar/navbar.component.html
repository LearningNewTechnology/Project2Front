<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3ae7e7;">
    <img src="assets/revature-logo.png" id="logo-img">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home">Home</a>
        </li>
        <li>
          <a class="nav-link" *ngIf="checkForUser()" (click)="logout()">Logout</a>
        </li>

      <form class="form-inline my-8 my-lg-12" *ngIf="checkForUser()" [formGroup]="searchText">
        <div class="form-group">
          <input class="form-control mr-sm-2" type="text" placeholder="Search By Username" formControlName="userInput">
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchByUsername()">Search by Username</button>
