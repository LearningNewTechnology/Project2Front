<div style="text-align:center;">
  <label><h2>Name: {{user.firstName}} {{user.lastName}}</h2></label><br/>
  <label><h2>Email: {{user.email}}</h2></label><input type="text" disabled=true name="userEmail" value={{user.email}}> <br/>
  <table>
    <tr *ngFor="let post of user.postList">
      <div class="card">
          <div class="card-header">
            {{user.username}} <br/>
            <div *ngIf="user.profilePic != null; else elseBlock">
              <img class="img-thumbnail img-fluid profile" src="{{user.profilePic}}">
            </div>
            <ng-template #elseBlock>
              <img class="img-thumbnail img-fluid profile" src="assets/defaultPic.png" >
            </ng-template>
            
            
          </div>
          <div class="card-body">
            <h5 class="card-title">{{post.description}}</h5>
            <p class="card-text">{{post.postedDate}}</p>
            <img class="img-fluid" *ngIf="post.picture != null" [src]="post.picture" width="600px">
            <p class="card-text">Likes: {{post.likedBy.length}}</p>
          </div>
        </div>
    </tr>
  </table>
</div>
